<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-pages/iron-pages.html">

<link rel="import" href="../paper-styles/color.html">

<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">

<link rel="import" href="../paper-tabs/paper-tabs.html">

<link rel="import" href="../strolch-wc-styles/strolch-wc-styles.html">

<link rel="import" href="strolch-wc-inspector-behavior.html">

<dom-module id="strolch-wc-sessions">

    <template>

        <style is="strolch-wc-styles">

            :host {
                display: block;
                margin: 0;
                padding: 0;
                height: 100%;
            }

            .g-table {
                font-size: small;
            }

            .g-table th, .g-table td {
                vertical-align: inherit;
            }

        </style>

        <div class="g-row g-pt-4">

            <div class="g-12">

                <paper-material elevation="1">

                    <table class="g-table g-m-0 g-12">

                        <thead>
                        <tr>
                            <td>Session Id</td>
                            <td>Username</td>
                            <td>Name</td>
                            <td>Roles</td>
                            <td>Login time</td>
                            <td>Last Access</td>
                            <td></td>
                        </tr>
                        </thead>

                        <tbody>

                        <template is="dom-repeat" items="[[sessions]]">

                            <tr>
                                <td>[[item.sessionId]]</td>
                                <td>[[item.username]]</td>
                                <td>[[_getName(item)]]</td>
                                <td>[[arrayToString(item.roles)]]</td>
                                <td>[[toLocalDateTime(item.loginTime)]]</td>
                                <td>[[toLocalDateTime(item.lastAccess)]]</td>
                                <td>
                                    <paper-icon-button icon="delete"
                                                       title="Remove"
                                                       on-tap="removeSession"></paper-icon-button>
                                </td>
                            </tr>

                        </template>

                        </tbody>

                    </table>

                </paper-material>

            </div>

        </div>

        <paper-dialog id="dlg" modal>
            <h2>[[dlgTitle]]</h2>
            <p>[[dlgText]]</p>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>Close</paper-button>
            </div>
        </paper-dialog>

        <iron-ajax id="ajax"
                   content-type="application/json"
                   handle-as="json"
                   on-response="_handleAjaxResponse"
                   on-error="onAjaxError"></iron-ajax>

    </template>

    <script>

        Polymer({

            is: 'strolch-wc-sessions',

            behaviors: [
                StrolchInspectorBehavior
            ],

            properties: {
                sessions: {
                    type: Array
                }
            },

            toLocalDateTime: function (val) {
                return Strolch.toLocalDateTime(val);
            },
            arrayToString: function (arr) {
                var s = '';
                for (var i = 0; i < arr.length; i++) {
                    s += arr[i];
                    if (i + 1 < arr.length)
                        s += ', ';
                }

                return s;
            },
            _getName: function (user) {
                return user.firstname + ' ' + user.lastname;
            },

            listeners: {
                "strolch-show-dialog": "onShowDialog"
            },
            onShowDialog: function (event) {
                this.showError(event.detail.title, event.detail.text);
            },
            showError: function (title, text) {
                this.dlgTitle = title;
                this.dlgText = text;
                console.log('ERROR: ' + this.dlgTitle + ': ' + this.dlgText);
                this.$.dlg.open();
            },

            ready: function () {
                //
            },

            reload: function () {

                this.dlgTitle = 'Sessions query failed';
                this._handleAjaxResponse = function (data) {
                    this.sessions = data.detail.response;
                };

                this.$.ajax.url = this.basePath + 'rest/strolch/sessions';
                this.$.ajax.method = 'GET';
                this.$.ajax.generateRequest();
            },

            removeSession: function (evt) {
                var sessionId = evt.model.item.sessionId;

                this.dlgTitle = 'Remove session failed';
                this._handleAjaxResponse = function (data) {
                    this.reload();
                };

                this.$.ajax.url = this.basePath + 'rest/strolch/sessions/' + sessionId;
                this.$.ajax.method = 'DELETE';
                this.$.ajax.generateRequest();
            },

            _handleAjaxResponse: function (evt) {
                console.log('NOT YET DEFINED!');
            }
        });

    </script>

</dom-module>
